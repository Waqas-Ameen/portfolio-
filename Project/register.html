<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - Student Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="nav">
      <div class="brand"><h1>Student Portal â€” Register</h1></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="register.html">Registration</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <p>Fill the form and click Save.</p>

    <form id="regForm">
      <label>
        Full Name:
        <input type="text" id="name" required placeholder="Ali Khan" />
      </label>

      <label>
        Email:
        <input type="email" id="email" required placeholder="student@example.com" />
      </label>

      <label>
        Password:
        <input type="password" id="password" required placeholder="At least 6 chars" />
      </label>

      <label>
        Department:
        <select id="department">
          <option>Computer Science</option>
          <option>Software Engineering</option>
          <option>Information Technology</option>
        </select>
      </label>

      <fieldset style="border:1px solid #ddd; padding:8px;">
        <legend>Gender</legend>
        <label><input type="radio" name="gender" value="Male" checked /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
        <label><input type="radio" name="gender" value="Other" /> Other</label>
      </fieldset>

      <label>
        About:
        <textarea id="about" rows="3" placeholder="Short bio"></textarea>
      </label>

      <div>
        <button type="button" id="saveBtn">Save</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <p id="msg" style="color:green;"></p>
  </main>

  <footer style="margin-top:18px;">
    <p>Comsats Islambad Vehari Campus.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
